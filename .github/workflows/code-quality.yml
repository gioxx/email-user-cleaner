name: PHP Quality Tools

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: composer install --no-interaction

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse --memory-limit=512M

    - name: Run PHPCBF even if errors remain
      continue-on-error: true
      run: vendor/bin/phpcbf --ignore=vendor/*

    - name: Generate PHPCS HTML Report
      run: vendor/bin/phpcs --report=full --report-file=phpcs-report.html --ignore=vendor/*

    - name: Upload PHPCS HTML report
      uses: actions/upload-artifact@v4
      with:
        name: phpcs-report
        path: phpcs-report.html

    - name: Get PR number
      if: github.event_name == 'pull_request'
      run: echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

    - name: Comment with link to PHPCS report
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: phpcs-report
        message: |
          :mag: **PHP CodeSniffer Report**: Requires review  
          Download [phpcs-report.html](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) available in "Artifacts".


